{% extends "../../bases-admin/base-admin.html" %}
{% load static %} 

{% block content%}

<h1 class="dashboard__titulo">{{ titulo }}</h1>

<main class="dashboard__formulario">
    {% include '../../components/alertas.html' %} 
    
    <form method="POST"  class="formulario">
        {% csrf_token %}
        <fieldset class="formulario__fieldset">
            <div class="formulario__campo">
                <label for="descripcion_inicio" class="formulario__label">Presentacion Inicio</label>
                <textarea
                    class="formulario__input"
                    id="descripcion_inicio"
                    name="descripcion_inicio"
                    placeholder="Descripción Presentacion"
                    rows="8"
                >{{ sobremi.descripcion_inicio }}</textarea>
            </div>
        </fieldset>

        <fieldset class="formulario__fieldset">
            <div class="formulario__campo">
                <label for="descripcion" class="formulario__label">Descripción Sobre mi</label>
                <textarea
                    class="formulario__input"
                    id="descripcion"
                    name="descripcion"
                    placeholder="Descripción Sobre Mi"
                    rows="8"
                >{{ sobremi.descripcion }}</textarea>
            </div>
        </fieldset>

        <input class="formulario__submit formulario__submit--registrar" type="submit" value="Guardar Cambios ">
    </form>
    
</main>   
{%endblock%}
