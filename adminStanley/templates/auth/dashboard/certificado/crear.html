{% extends "bases/base-admin.html" %}
{% load static %} 
{% block content%}
<div class="dashboard__contenedor-boton">
    <a class="dashboard__boton" href="/dashboard/certificado">
        <i class="fa-solid fa-circle-arrow-left"></i>
        Volver
    </a>
</div>
  
<h1 class="dashboard__titulo">{{ titulo }}</h1>

<main class="dashboard__formulario">
    {% include 'components/alertas.html' %} 
        <form method="POST" action="{% url 'agregar_certificado' %}"  enctype="multipart/form-data" class="formulario">
    {% csrf_token %}
    <!-- FORMULARIO -->
    {% include './form-certificado.html' %}

    <input id="save-cambios" class="formulario__submit formulario__submit--registrar" type="submit" value="Registrar Certificado">
    </form>
</main>        

{%endblock%}
