{% extends "../../bases-admin/base-admin.html" %}
{% load static %} 
{% block content%}    

<h1 class="dashboard__titulo">{{ titulo }}</h1>

<main class="dashboard__formulario">
    {% include '../../components/alertas.html' %} 
    <form method="POST" enctype="multipart/form-data" action="{% url 'perfilEditar' %}" class="formulario">
    {% csrf_token %}

        
    <fieldset class="formulario__fieldset">
        <legend class="formulario__legend">Informaci√≥n Personal</legend>
        <div class="formulario__campo">
            <label for="imagen" class="formulario__label">Imagen Perfil</label>
            <div class="formulario__campo">
                <input
                    type="file"
                    class="formulario__input formulario__input--file"
                    id="imagen"
                    name="imagen"
                    onchange="mostrarImagen(this)"
                    accept="image/jpeg, image/png"
                >
            </div>
            <div id="imagenSeleccionada" class="formulario__imagen-seleccionada">
                {% if persona.perfil %}
                    <img src="{{ persona.perfil.url }}" alt="Imagen del Certificado">
                {% endif %}
            </div>
        </div>
            
        <div class="formulario__campo">
            <label for="nombre_usuario" class="formulario__label">Nombre Usuario</label>
            <input
                type="text"
                class="formulario__input"
                id="nombre_usuario"
                name="nombre_usuario"
                placeholder="Nombre de Usuario"
                value="{{ persona.nombre_usuario }}"
            >
        </div>
    </fieldset>    

    <input class="formulario__submit formulario__submit--registrar" type="submit" value="Guardar Cambios ">
    </form>
</main>   
{%endblock%}
