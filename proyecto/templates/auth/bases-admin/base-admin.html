{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">

    <link rel="icon" type="image/png" href="{% static 'img/logo.avif' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/logo.webp' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}" />
    <title>{{ titulo }}</title>
</head>
<body class="dashboard">
    {% include '../layout-admin/admin-header.html' %}
    <div class="fijaHeader"></div>

    <div class="dashboard__grid">
        {% include '../layout-admin/admin-sidebar.html' %}
        <main class="dashboard__contenido">
            {% block content%} 
            
            
            
            {%endblock%}
        </main>
    </div>

    <script src="{% static 'js/main.js' %}" defer></script>   
</body>
</html>
