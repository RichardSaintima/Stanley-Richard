{% extends "../../base/base.html" %}
{% load static %}
{%block title%} INICIO  {%endblock%}

{% block content%}
 
<section id="inicio" class="imagen">
    <div class="overlay">
        <div class="contenido-imagen">
            <picture>
                <source srcset="{% static 'img/captura.avif' %}" type="image/avif" alt="Imagen PF">
                <source srcset="{% static 'img/captura.webp' %}" type="image/webp" alt="Imagen PF">
                <img loading="lazy" width="200" height="300" srcset="{% static 'img/captura.png' %}" type="image/jpeg" alt="Imagen PF">

            <h2>Stanley Richard</h2>
            <p>Soy un Programador</p>
        </div>
    </div>

    <picture>
        <source srcset="{% static 'img/bg.avif' %}" type="image/avif" alt="Imagen BG">

        <img loading="lazy" width="200" height="300" srcset="{% static 'img/bg.png' %}" type="image/jpeg" alt="Imagen BG">
    </picture>        
</section>

{%endblock%}
